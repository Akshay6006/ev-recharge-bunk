<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="tabs">
      <button id="loginTab" class="active" onclick="toggleAuth('login')">Login</button>
      <button id="registerTab" onclick="toggleAuth('register')">Register</button>
    </div>

    <div id="loginForm" class="form-box">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <div id="registerForm" class="form-box" style="display: none;">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <select id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="register()">Create Account</button>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
