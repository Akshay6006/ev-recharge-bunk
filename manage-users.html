<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - EV Admin</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>âš¡ EV Admin</h2>
      <nav>
        <a href="admin-dashboard.html">ğŸ  Dashboard</a>
        <a href="manage-users.html" class="active">ğŸ‘¥ Manage Users</a>
        <a href="manage-bookings.html">ğŸ“… Manage Bookings</a>
        <a href="reports.html">ğŸ“Š Reports</a>
        <a href="#" onclick="toggleDarkMode()">ğŸŒ“ Dark Mode</a>
        <a href="#" onclick="logout()">ğŸšª Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Manage Users</h1>
        <p>List of all registered users</p>
      </header>
      <section>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- Users will be populated here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const userTable = document.getElementById("userTable");

    async function fetchUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        const row = `
          <tr>
            <td>${user.name || "N/A"}</td>
            <td>${user.email}</td>
            <td>${user.role || "user"}</td>
          </tr>
        `;
        userTable.innerHTML += row;
      });
    }

    fetchUsers();

    window.toggleDarkMode = function () {
      document.body.classList.toggle("dark");
    };

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
