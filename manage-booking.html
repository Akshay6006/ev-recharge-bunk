<!DOCTYPE html>

  <link rel="stylesheet" href="styles/manage-booking.css" />
</head>
<body>

    <h1>Manage Bookings</h1>

    <table id="bookingsTable">

      <tbody>
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script type="module" src="js/manage-bookings.js"></script>

</html>
