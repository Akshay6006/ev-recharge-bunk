<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - EV App</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>⚡ Admin Panel</h2>
      <nav>
        <a href="admin-dashboard.html" class="active">📊 Dashboard</a>
        <a href="manage-users.html">👥 Manage Users</a>
        <a href="manage-bookings.html">📝 Manage Bookings</a>
        <a href="reports.html">📈 Reports</a>
        <a href="#" onclick="toggleDarkMode()">🌓 Toggle Dark Mode</a>
        <a href="#" onclick="logout()">🚪 Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Admin Overview</h1>
        <p>Track all activities and manage the EV network.</p>
      </header>
      <section class="cards">
        <div class="card">📅 Total Bookings: 123</div>
        <div class="card">👥 Active Users: 75</div>
        <div class="card">🔌 Stations Available: 12</div>
      </section>
    </main>
  </div>

  <script type="module" src="js/dashboard.js"></script>
  <script>window.toggleDarkMode = function () {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
};

// Apply saved mode on page load
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }
});
</script>
</body>
</html>
