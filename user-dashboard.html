<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - EV App</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>⚡ EV User</h2>
      <nav>
        <a href="user-dashboard.html" class="active">🏠 Dashboard</a>
        <a href="find-charger.html">🔌 Find Chargers</a>
        <a href="booking.html">📅 Bookings</a>
        <a href="support.html">📞 Support</a>
        <a href="profile.html">👤 Profile</a>
        <a href="#" onclick="toggleDarkMode()">🌓 Toggle Dark Mode</a>
        <a href="#" onclick="logout()">🚪 Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Welcome to Your EV Dashboard</h1>
        <p>Monitor your charging activity, bookings, and more.</p>
      </header>
      <section class="cards">
        <div class="card">🔋 Current Charge: 78%</div>
        <div class="card">📍 Nearest Station: 1.2km</div>
        <div class="card">📅 Upcoming Booking: Tomorrow</div>
      </section>
    </main>
  </div>

  <script type="module" src="js/dashboard.js"></script>
  <script>window.toggleDarkMode = function () {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
};

// Apply saved mode on page load
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }
});
</script>
</body>
</html>
