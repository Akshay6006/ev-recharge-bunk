<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Charging Slot</title>
  <link rel="stylesheet" href="styles/booking.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="js/dashboard.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>⚡ EV User</h2>
      <nav>
        <a href="user-dashboard.html">🏠 Dashboard</a>
        <a href="#" class="active">📅 Book Slot</a>
        <a href="#">📞 Support</a>
        <a href="#" onclick="toggleDarkMode()">🌓 Dark Mode</a>
        <a href="#" onclick="logout()">🚪 Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Book a Charging Station</h1>
        <p>Select your preferred station and slot.</p>
      </header>

      <section class="form-section">
        <form id="bookingForm">
          <label for="station">Select Station:</label>
          <select id="station" required>
            <option value="">-- Select --</option>
            <option value="Station A">Station A</option>
            <option value="Station B">Station B</option>
          </select>

          <label for="date">Select Date:</label>
          <input type="date" id="date" required />

          <label for="time">Select Time:</label>
          <input type="time" id="time" required />

          <button type="submit">Confirm Booking</button>
        </form>
      </section>
    </main>
  </div>

  <div id="snackbar" class="snackbar">Booking confirmed!</div>

  <script>
    const form = document.getElementById("bookingForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const station = document.getElementById("station").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (station && date && time) {
        showSnackbar("✅ Booking confirmed!");
        form.reset();
      }
    });

    function showSnackbar(message) {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message;
      snackbar.classList.add("show");
      setTimeout(() => snackbar.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
