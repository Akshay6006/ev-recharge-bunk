<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - EV App</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>âš¡ EV User</h2>
      <nav>
        <a href="user-dashboard.html">ğŸ  Dashboard</a>
        <a href="find-charger.html">ğŸ”Œ Find Chargers</a>
        <a href="booking.html">ğŸ“… Bookings</a>
        <a href="support.html">ğŸ“ Support</a>
        <a href="profile.html" class="active">ğŸ‘¤ Profile</a>
        <a href="#" onclick="toggleDarkMode()">ğŸŒ“ Toggle Dark Mode</a>
        <a href="#" onclick="logout()">ğŸšª Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>My Profile</h1>
      </header>
      <section>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <label for="displayName">Display Name:</label><br />
        <input type="text" id="displayName" placeholder="Enter your name" /><br /><br />
        <button id="updateBtn">Update Profile</button>
        <p id="updateStatus" style="color: green;"></p>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      updateProfile,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.toggleDarkMode = function () {
      document.body.classList.toggle("dark");
    };

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("email").textContent = user.email;
        document.getElementById("displayName").value = user.displayName || "";
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("updateBtn").addEventListener("click", () => {
      const user = auth.currentUser;
      const name = document.getElementById("displayName").value;
      if (user) {
        updateProfile(user, { displayName: name }).then(() => {
          document.getElementById("updateStatus").textContent = "Name updated successfully!";
        }).catch((error) => {
          console.error("Update error:", error);
        });
      }
    });
  </script>
</body>
</html>
