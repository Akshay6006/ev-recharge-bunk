<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - EV App</title>
  <link rel="stylesheet" href="styles/profile.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>⚡ EV User</h2>
      <nav>
        <a href="user-dashboard.html">🏠 Dashboard</a>
        <a href="find-charger.html">🔌 Find Chargers</a>
        <a href="booking.html">📅 Bookings</a>
        <a href="support.html">📞 Support</a>
        <a href="profile.html" class="active">👤 Profile</a>
        <a href="#" onclick="toggleDarkMode()">🌓 Toggle Dark Mode</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="profile-card">
        <h1>👤 My Profile</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" readonly />

        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" placeholder="Enter your name" />

        <button id="updateBtn">Update Profile</button>
        <p id="updateStatus"></p>

        <button id="logoutBtn" class="logout-btn">🚪 Logout</button>
      </div>
    </main>
  </div>

  <script type="module" src="js/profile.js"></script>
  <script>window.toggleDarkMode = function () {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
};

// Apply saved mode on page load
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }
});
</script>
</body>
</html>
